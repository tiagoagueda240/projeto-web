{% extends 'portfolio/layout.html' %}

{% block main %}
	<section class="head">
        <div class="content">
            <h2 class="title">Blog</h2>
            <span class="subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
        </div>
    </section>

    
    <section class="post-comment container">
        {% for post in posts %}
        <div class="post-box-comment">
            <img class="post-img-comment" src="{{ post.imagem.url }}" alt="" />
            <a href="{{ post.link}}" class="post-title-comment">{{ post.titulo }}</a>
            <h2 class="category-comment">{{ post.autor }}</h2>
            <span class="post-date-comment">{{ post.data}}</span>
            <p class="post-description-comment">{{ post.descricao }}</p>
            <a href="{% url 'portfolio:editar' post.id %}" class="btn btn-warning btn-sm" style="float: right; margin-right: 10px;">Editar</a>
        </div>
        {% endfor %}
    </section>

    <a href="{% url 'portfolio:criar' %}" class="btn btn-success btn-block">+ Nova Tarefa</a>
    
{% endblock %}
